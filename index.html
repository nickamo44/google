<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Goggle</title>
</head>
<body>
    <div class="header">
        <div class="leftHeader">
            <a href="gmail.com">About</a>
            <a href="gmail.com">Store</a>
        </div>
        <div class="rightHeader">
            <a href="gmail.com">Gmail</a>
            <a href="gmail.com">Images</a>
            <a href="gmail.com"><svg width="200" height="40" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Erlenmeyer Flask Outline -->
                <g transform="translate(0,-100)">
                <path
                  d="
                    M 50,280 
                    L 70,180 
                    L 70,120 
                    L 130,120 
                    L 130,180 
                    L 150,280 
                    C 140,290, 60,290, 50,280 
                    Z"
                  fill="none"
                  stroke="white"
                  stroke-width="10"
                />
                </g>
              </svg></a>
            <a href="gmail.com">
                <svg overflow ="visible" class="dots" width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(0,-190)">
                    <!-- Top row -->
                    <circle cx="20" cy="20" r="15" fill="white" />
                    <circle cx="60" cy="20" r="15" fill="white" />
                    <circle cx="100" cy="20" r="15" fill="white" />
                    
                    <!-- Middle row -->
                    <circle cx="20" cy="60" r="15" fill="white" />
                    <circle cx="60" cy="60" r="15" fill="white" />
                    <circle cx="100" cy="60" r="15" fill="white" />
                    
                    <!-- Bottom row -->
                    <circle cx="20" cy="100" r="15" fill="white" />
                    <circle cx="60" cy="100" r="15" fill="white" />
                    <circle cx="100" cy="100" r="15" fill="white" />
                    </g>
                  </svg>                  
            </a>
            <a href="gmail.com">
                <svg overflow ="visible" viewBox="0 0 100 10"
                xmlns="google.com">
                <g transform="translate(0,5)">
                <circle fill="rgb(174, 0, 255)" cx="50" cy="35" r="50"/>
                <text x="50" y="40" text-anchor="middle"                        dominant-baseline="middle" font-size="60">N</text>
                </g></svg>
            </div></a>
        </div>
    </div>
    <div class="middle"> 
       <div class="logo">Google</div>
        <input type="search" class="searchBar" placeholder="" autofocus>
        
        <div class="logoLinks">
            <button class="button">Google search</button>
            <button class="button">I'm feeling lucky</button>
        </div>
    </div>
    <div class="footer">
        <a href="google.com" class="topFooter">Our third decade of climate action: join us</a>
        <div class="bottomFooter">
            <div>
                <a class="bottomLinks" gmail.com">Advertising</a>
                <a class="bottomLinks" href="gmail.com">Business</a>
                <a class="bottomLinks" href="gmail.com">How Search works</a>
            </div>
            <div>
                <a class="bottomLinks" href="gmail.com">Privacy</a>
                <a class="bottomLinks" href="gmail.com">Terms</a>
                <a class="bottomLinks" href="gmail.com">Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
